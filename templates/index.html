<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot čitaonice</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Moj chatbot</h1>

    <!-- Chat prozor -->
    <div id="chat-window"></div>

    <!-- Predložena pitanja -->
    <div id="suggestions"></div>

    <!-- Forma za unos pitanja -->
    <form id="chat-form">
        <input
            id="user-input"
            type="text"
            placeholder="Postavi pitanje..."
            autocomplete="off"
        >
        <button type="submit">Pošalji</button>
    </form>
</div>

<script src="/static/script.js"></script>
</body>
</html>
